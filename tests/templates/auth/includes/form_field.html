{% if field.is_hidden %}
    {{ field }}
{% else %}
    <div class="control-group{% if field.errors %} error{% endif %}{% if field.field.required %} required{% endif %}">
        <label class="control-label" for="id_{{ field.name }}">{{ field.label }}</label>
        
        <div class="controls">
            {{ field }}
            
            {% if field.errors %}
                <span class="help-inline">
                    {{ field.errors|join:", " }}
                </span>
            {% endif %}
            
            {% if field.help_text %}
                <p class="help-block">
                    {{ field.help_text }}
                </p>
            {% endif %}
        </div>
    </div>
{% endif %}
